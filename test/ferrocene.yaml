---
# 0
load:
  - path: ./ferrocene1.cif
  - path: ./ferrocene2.cif
  - path: ./ferrocene3.cif
  - path: ./ferrocene4.cif
  - path: ./ferrocene5.cif
  - path: ./ferrocene6.cif
---
# 1
alias: iron
from:
  - label: Fe
---
# 2
alias: cp_A
from:
  - label: C.+
---
# 3
alias: cp_B
from:
  - label: cp_A
    symm: -x,-y,-z
---
# 4
centroid: cp_A_centroid
from: 
  - label: cp_A
---
# 5
line: ferrocene_axis
from:
  - label: cp_A_centroid
  - label: Fe
---
# 6
plane: cp_A_plane
from:
  - label: cp_A
---
# 7
centroid: cp_B_centroid
from:
  - cp_B
---
# 8
plane: cp_B_plane
from:
  - cp_B
---
# 9
line: ferrocene_axis_at_next_cell
from:
  - label: cp_A_centroid
  - label: Fe
at:
  - label: Fe
    symm: x+1,y,z
---
# 10
plane: cp_A_plane_at_iron
from:
  - label: cp_B
at:
  - label: iron

---
# 11
alias: cp_B_at_cp_A
from:
  - label: cp_B
    at: cp_A
---
# 12
plane: cp_common_plane_at_A
from:
  - label: cp_A
  - label: cp_B
    at: cp_A_centroid
---
# Instead of selecting and fitting shape each time, you can 'copy' existing one
plane: benzene_common_plane_at_B
copy: benzene_common_plane_at_A
at: benzene_B_centroid
---
# Use keyword 'distance' to calculate distance between two selected objects
distance: C1-C6
from:
  - label: C1
  - label: C2
    symm: -x,y,-z
---
# 'distance' can be measured between any objects, including centroids & shapes
distance: benzene_to_benzene_total
from:
  - label: benzene_A_centroid
  - label: benzene_B_centroid
---
distance: benzene_to_benzene_vertical
from:
  - label: benzene_common_plane_at_A
  - label: benzene_common_plane_at_B
---
# Calculate 'angle' between two to four objects, based on their type
angle: C2-C1-C2
from:
  - label: C2
  - label: C1
  - label: C2
    symm: -x,y,-z
---
angle: benzene_A_B_plane
from:
  - label: benzene_A_plane
  - label: benzene_B_plane
---
# 'write' results of all performed calculations into an excel-readable csv file
write: /path/to/results.csv
