---
# 0
load:
  - path: ./ferrocene1.cif
  - path: ./ferrocene2.cif
  - path: ./ferrocene3.cif
  - path: ./ferrocene4.cif
  - path: ./ferrocene5.cif
  - path: ./ferrocene6.cif
---
# 1
alias: iron
from:
  - label: Fe
---
# 2
alias: cp_A
from:
  - label: C.+
---
# 3
alias: cp_B
from:
  - label: cp_A
    symm: -x,-y,-z
---
# 4
centroid: cp_A_centroid
from: 
  - label: cp_A
---
# 5
line: ferrocene_axis
from:
  - label: cp_A_centroid
  - label: Fe
---
# 6
plane: cp_A_plane
from:
  - label: cp_A
---
# 7
centroid: cp_B_centroid
from:
  - cp_B
---
# 8
plane: cp_B_plane
from:
  - cp_B
---
# 9
line: ferrocene_axis_at_next_cell
from:
  - label: cp_A_centroid
  - label: Fe
at:
  - label: Fe
    symm: x+1,y,z
---
# 10
plane: cp_A_plane_at_iron
from:
  - label: cp_B
at:
  - label: iron

---
# 11
alias: cp_B_at_cp_A
from:
  - label: cp_B
at:
  - label: cp_A
---
# 12
plane: cp_A_plane
from:
  - label: cp_A
---
# 13
plane: cp_B_plane
from:
  - label: cp_B
---
# 14
distance: cpA_to_cpB_plane_distance
from:
  - label: cp_A_plane
  - label: cp_B_plane
---
# 15
plane: 001_plane
from:
  - label: iron
  - label: iron
    symm: x+1,y,z
  - label: iron
    symm: x,y+1,z
---
# 16
line: 100_direction
from:
  - label: iron
    symm: x,y,z+1
  - label: iron
    symm: x+1,y,z+1
---
# 17
distance: 100_direction_to_001_plane
from:
  - label: 001_plane
  - label: 100_direction
---
# 18
line: 010_direction
from:
  - label: iron
    symm: x,y,z
  - label: iron
    symm: x,y+1,z
---
# 19
distance: 100_direction_to_010_direction
from:
  - label: 100_direction
  - label: 010_direction
---
# 20
distance: cp_A_cp_A_plane_offset
from:
  - label: cp_A
  - label: cp_A_plane
---
# 21
distance: cp_A_ferrocene_axis_offset
from:
  - label: cp_A
  - label: ferrocene_axis
---
# 22
distance: cp_A_cp_B_offset
from:
  - label: cp_A
  - label: cp_B
---
# 'distance' can be measured between any objects, including centroids & shapes
distance: benzene_to_benzene_total
from:
  - label: benzene_A_centroid
  - label: benzene_B_centroid
---
distance: benzene_to_benzene_vertical
from:
  - label: benzene_common_plane_at_A
  - label: benzene_common_plane_at_B
---
# Calculate 'angle' between two to four objects, based on their type
angle: C2-C1-C2
from:
  - label: C2
  - label: C1
  - label: C2
    symm: -x,y,-z
---
angle: benzene_A_B_plane
from:
  - label: benzene_A_plane
  - label: benzene_B_plane
---
# 'write' results of all performed calculations into an excel-readable csv file
write: /path/to/results.csv
